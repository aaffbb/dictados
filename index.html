<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dictados para Primaria</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .selectors {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .selector-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fff;
        }
        .results {
            margin-top: 20px;
        }
        .explanation {
            background-color: #e7f3ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .explanation h3 {
            margin-top: 0;
            color: #0056b3;
        }
        .dictation {
            border-bottom: 1px solid #eee;
            padding: 15px 5px;
        }
        .dictation:last-child {
            border-bottom: none;
        }
        .dictation-title {
            font-weight: bold;
            color: #d9534f;
        }
        .dictation p {
            margin-top: 5px;
            margin-bottom: 0;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✍️ Generador de Dictados de Primaria</h1>

        <div class="selectors">
            <div class="selector-group">
                <label for="ciclo-selector">1. Elige el Ciclo:</label>
                <select id="ciclo-selector">
                    <option value="">-- Selecciona --</option>
                </select>
            </div>

            <div class="selector-group">
                <label for="curso-selector">2. Elige el Curso:</label>
                <select id="curso-selector" disabled>
                    <option>-- Esperando ciclo --</option>
                </select>
            </div>

            <div class="selector-group">
                <label for="norma-selector">3. Elige la Norma Ortográfica:</label>
                <select id="norma-selector" disabled>
                    <option>-- Esperando curso --</option>
                </select>
            </div>
        </div>

        <hr>

        <div id="results" class="results" style="display: none;">
            <div id="explanation" class="explanation"></div>
            <div id="dictations-list"></div>
        </div>
    </div>

    <script>
        // Cargar datos desde JSON externo
        fetch('dictadosData.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(dictadosData => {
                const cicloSelector = document.getElementById('ciclo-selector');
                const cursoSelector = document.getElementById('curso-selector');
                const normaSelector = document.getElementById('norma-selector');
                const resultsDiv = document.getElementById('results');
                const explanationDiv = document.getElementById('explanation');
                const dictationsListDiv = document.getElementById('dictations-list');

                // Poblamos el selector de ciclos
                Object.keys(dictadosData).forEach(cicloKey => {
                    const option = document.createElement('option');
                    option.value = cicloKey;
                    option.textContent = cicloKey.charAt(0).toUpperCase() + cicloKey.slice(1);
                    cicloSelector.appendChild(option);
                });

                function resetSelectors(level) {
                    if (level <= 1) {
                        cursoSelector.innerHTML = '<option>-- Esperando ciclo --</option>';
                        cursoSelector.disabled = true;
                    }
                    if (level <= 2) {
                        normaSelector.innerHTML = '<option>-- Esperando curso --</option>';
                        normaSelector.disabled = true;
                    }
                    resultsDiv.style.display = 'none';
                }

                cicloSelector.addEventListener('change', () => {
                    const cicloValue = cicloSelector.value;
                    resetSelectors(1);

                    if (cicloValue && dictadosData[cicloValue]) {
                        const ciclo = dictadosData[cicloValue];
                        cursoSelector.innerHTML = '<option value="">-- Elige un curso --</option>';
                        // Add "Primer Ciclo", "Segundo Ciclo", "Tercer Ciclo" as the first options in courses
                        // for better UX based on previous implicit handling
                        if (ciclo.cursos && ciclo.cursos.length > 0) {
                            ciclo.cursos.forEach(curso => {
                                const option = document.createElement('option');
                                option.value = curso;
                                option.textContent = curso;
                                cursoSelector.appendChild(option);
                            });
                        }
                        cursoSelector.disabled = false;
                    }
                });

                cursoSelector.addEventListener('change', () => {
                    const cicloValue = cicloSelector.value;
                    resetSelectors(2);

                    if (cursoSelector.value && dictadosData[cicloValue]) {
                        const normas = dictadosData[cicloValue].normas;
                        normaSelector.innerHTML = '<option value="">-- Elige una norma --</option>';
                        for (const normaKey in normas) {
                            const option = document.createElement('option');
                            option.value = normaKey;
                            option.textContent = normaKey;
                            normaSelector.appendChild(option);
                        }
                        normaSelector.disabled = false;
                    }
                });

                normaSelector.addEventListener('change', () => {
                    const cicloValue = cicloSelector.value;
                    const normaValue = normaSelector.value;

                    if (normaValue && dictadosData[cicloValue]) {
                        const normaData = dictadosData[cicloValue].normas[normaValue];
                        
                        explanationDiv.innerHTML = `<h3>Explicación de la norma</h3><p>${normaData.explicacion}</p>`;
                        
                        dictationsListDiv.innerHTML = '';
                        normaData.dictados.forEach(dictado => {
                            const dictationElement = document.createElement('div');
                            dictationElement.classList.add('dictation');
                            dictationElement.innerHTML = `<div class="dictation-title">${dictado.titulo}</div><p>${dictado.texto}</p>`;
                            dictationsListDiv.appendChild(dictationElement);
                        });

                        resultsDiv.style.display = 'block';
                    } else {
                        resultsDiv.style.display = 'none';
                    }
                });
            })
            .catch(error => {
                console.error('Error al cargar dictadosData.json:', error);
                alert('No se pudieron cargar los datos de dictados. Asegúrate de que "dictadosData.json" esté en la misma carpeta que el archivo HTML.');
            });
    </script>
</body>
</html>
